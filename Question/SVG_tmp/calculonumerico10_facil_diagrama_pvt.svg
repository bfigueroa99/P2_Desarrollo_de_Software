<svg baseProfile="tiny" height="200px" version="1.2" width="600px" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><text fill="black" font-size="14px" text-anchor="start" x="20" y="50">Un gas ocupa un volumen de 16.73 litros a una temperatura de 278.73 K y una presión </text><text fill="black" font-size="14px" text-anchor="start" x="20" y="68">de 2.02 atmósferas. ¿Cuántos moles de gas hay en el recipiente si se comporta como un</text><text fill="black" font-size="14px" text-anchor="start" x="20" y="86"> gas ideal?</text></svg>