<svg baseProfile="tiny" height="200px" version="1.2" width="600px" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><text fill="black" font-size="14px" text-anchor="start" x="20" y="50">Si tienes un gas ideal con un volumen de 8.25 litros a -27.10°C, ¿cuál sería su temperatura en Kelvin?</text><text fill="black" font-size="14px" text-anchor="start" x="20" y="90">Respuesta: 246.05 K</text></svg>