<!DOCTYPE html>
<html>
<head>
    <title>Ver Pregunta</title>
</head>
<body>
    <h1>{{ pregunta.enunciado }}</h1>
    <img src="{{ pregunta.imagen.url }}" alt="Imagen de la pregunta">
    <ul>
        {% for opcion in pregunta.opciones.all %}
            <li>{{ opcion.texto }}</li>
        {% endfor %}
    </ul>
</body>
</html>
